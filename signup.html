<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HerBite | Sign Up</title>
  <link rel="stylesheet" href="stylesheet.css">
  <script src="Script.js" defer></script>
</head>

<body class="page auth-page">
 
  <!-- HEADER -->
  <header class="site-header">
    <div class="header-inner">
              <!-- Home button -->
    <a href="index.html" class="home-link" aria-label="Go to home">
      <img src="home.png" alt="Home">
    </a>
      <div class="brand">
         
        <img src="logo.jpg" alt="HerBite Logo">
      </div>
          <div class="brand-title">
        <img src="title.jpg" alt="HerBite Title">
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="page-main">
        <section class="auth-section">
    <div class="auth-inner">
    <section class="split">

      <!-- LEFT FORM -->
      <div class="card">
        <h1 class="title">Create Account</h1>
        <p class="subtitle">Join HerBite today</p>

        <form id="signupForm">

              <div class="field">
            <label>Profile Image (optional)</label>
            <input type="file" id="profileImg">
            <div class="preview">
              <img id="previewImg" src="avatar.png" alt="avatar">
              <span class="small">Default image will be used</span>
            </div>
          </div>
          <div class="inline2">
            <div class="field">
              <label>First Name</label>
              <input type="text" id="firstName" required>
            </div>

            <div class="field">
              <label>Last Name</label>
              <input type="text" id="lastName" required>
            </div>
          </div>

        

          <div class="field">
            <label>Email</label>
            <input type="email" id="email" required>
          </div>

          <div class="field">
            <label>Password</label>
            <input type="password" id="password" required>
          </div>

          <button type="submit" class="btn">Sign Up</button>

          <div id="msg" class="msg"></div>

          <div class="helper">
            Already have an account?
            <a href="login.html">Log-in</a>
          </div>

        </form>
      </div>

         </section>
    </div>

    </section>
  </main>

   <!-- FOOTER -->
  <footer class="site-footer">
    <div class="footer-inner" style="color:white">
      <div class="footer-col">
        <h4>Services</h4>
        <p>Healthy Recipes</p>
        <p>Quick Meals</p>
        <p>Balanced Plates</p>
      </div>

      <div class="footer-col">
        <h4>Locations</h4>
        <p>Riyadh</p>
        <p>Jeddah</p>
        <p>Dammam</p>
      </div>

      <div class="footer-col">
        <h4>Contact Us</h4>
        <p>+966 5X XXX XXXX</p>
        <p>herbite@email.com</p>
        <p>@HerBite</p>
      </div>
    </div>

    <div class="footer-bottom" style="color:white">
      Â© 2026 HerBite. All rights reserved.
    </div>
  </footer>

</body>
</html>
