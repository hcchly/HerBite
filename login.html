<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HerBite | Login</title>
  <link rel="stylesheet" href="stylesheet.css">
  <script src="Script.js" defer></script>
</head>

<body class="page auth-page">

 <!-- HEADER -->
  <header class="site-header">
    <div class="header-inner">
              <!-- Home button -->
    <a href="index.html" class="home-link" aria-label="Go to home">
      <img src="home.png" alt="Home">
    </a>
      <div class="brand">
        <img src="logo.jpg" alt="HerBite Logo">
      </div>
          <div class="brand-title">
        <img src="title.jpg" alt="HerBite Title">
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="page-main">
        <section class="auth-section">
    <div class="auth-inner">
    <section class="split">

      <!-- LEFT FORM -->
      <div class="card">
        <h1 class="title">Welcome Back</h1>
        <p class="subtitle">Log in to continue</p>

        <form id="loginForm">

          <div class="field">
            <label>Email</label>
            <input type="email" id="email" required>
          </div>

          <div class="field">
            <label>Password</label>
            <input type="password" id="password" required>
          </div>

          <button type="submit" class="btn">Log-in as User</button>
          <button type="button" id="adminBtn" class="btn secondary" >  
            Log-in as Admin
          </button>

          <div id="msg" class="msg"></div>

          <div class="helper">
            New User? <a href="signup.html">Sign-up</a>
          </div>
        </form>
      </div>

     </section>
    </div >

    </section>
  </main>

   <!-- FOOTER -->
  <footer class="site-footer">
    <div class="footer-inner" style="color:white">
      <div class="footer-col">
        <h4>Services</h4>
        <p>Healthy Recipes</p>
        <p>Quick Meals</p>

      </div>

      <div class="footer-col">
        <h4>Locations</h4>
        <p>Riyadh</p>
        <p>Jeddah</p>
        <p>Dammam</p>
      </div>

      <div class="footer-col">
        <h4>Contact Us</h4>
        <p>+966 5X XXX XXXX</p>
        <p>herbite@email.com</p>
        <p>@HerBite</p>
      </div>
    </div>

    </div>

</body>
</html>
